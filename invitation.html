    <title>JJ Farewell BBQ | You're Invited!</title>
  <link rel="icon" href="/images/favicon.ico">
    <style>
        @font-face {
            font-family: 'Owners XWide';
            src: url('path/to/OwnersXWide-Regular.woff2') format('woff2'),
                 url('path/to/OwnersXWide-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .view-counter {
            padding: 10px 0;
            text-align: center;
            width: 100%;
            background-color: #ffe0b3;
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            font-family: 'Owners XWide', sans-serif;
        }

        .invite-container {
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }

        .invite-image {
            width: 100%;
            display: block;
            height: auto;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: sans-serif;
            margin-bottom: 20px;
        }

        @media (min-width: 601px) {
            .invite-container {
                width: auto;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="view-counter" id="viewCounter">&#128065; Unique Views: 0</div>
    <div class="invite-container">
        <img src="/images/jj-farewell-invite.jpg" alt="JJ Farewell Invitation" class="invite-image">
        <a href="/images/jj-farewell-invite.jpg" class="download-button" download="jj-farewell-invite.jpg">Download this Invitation</a>
    </div>

    <script>
        let uniqueView = !localStorage.getItem('uniqueView');
        let uniqueViewCount = parseInt(localStorage.getItem('uniqueViewCount')) || 0;

        confetti({
            particleCount: 200, // Increased particle count
            spread: 100, // Increased spread
            origin: { y: 0.5 }, // Adjust origin if needed
            gravity: 1, // Add gravity for a more realistic effect
            decay: 0.9, // Adjust decay rate
            colors: ['#ffc0cb', '#ff69b4', '#ff1493', '#db7093', '#c71585'] // Example color palette
        });

        if (uniqueView) {
            uniqueViewCount++;
            localStorage.setItem('uniqueViewCount', uniqueViewCount);
            localStorage.setItem('uniqueView', 'false');
        }

        document.getElementById('viewCounter').innerHTML = '&#128065; Unique Views: ' + uniqueViewCount;
    </script>
</body>
